<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Droidhash</title>
        <link href="../css/bootstrap-responsive.css" rel="stylesheet" />
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/font-awesome.css" rel="stylesheet">
        
        <!-- Gritter -->
        <link href="../css/jquery.css" rel="stylesheet">
        <link href="../css/animate.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
        <script type="text/javascript" src="../js/jquery-2.1.3.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/mine.js"></script>
    </head>
    <body>
        <div class="container">
            <form class="form-signin">
                <img class="span5" src="../img/Droidhash_logo.png" width="50" height="50" style='margin-left:0px'/>
                <BR />
                <h2 class="form-signin-heading">Please sign in</h2>
                <label class="sr-only" for="inputEmail">Email address</label>
                <input type="email" autofocus="" required="" placeholder="Email address" class="form-control" id="inputEmail">
                <label class="sr-only" for="inputPassword">Password</label>
                <input type="password" required="" placeholder="Password" class="form-control" id="inputPassword">
                <div class="checkbox">
                    <label><input type="checkbox" value="remember-me"> Remember me </label></div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                </form>
            </div>
        </body>
    </html>
